<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
</head>
<body class="bg-primary container-fluid">
    <div class="container-fluid row justify-content-center">
        <h1 class="text-center text-white my-4">PARI E DISPARI</h1>
        <div class="col-9 bg-white row py-4 justify-content-center">
            <div class="col-4">
                <h5>Scegli se PARI o DISPARI</h5>
                <select id="scelta" class="form-select w-75" onchange="pariOdispari()">
                    <option >Scegli</option>
                    <option>Pari</option>
                    <option>Dispari</option>
                </select>
            </div>
            <div class="col-4">
                <h5>Inserisci un numero</h5>
                <input type="number" id="userNumber">
            </div>
            <div class="col-4">
                <h5>Genera il numero per il PC</h5>
                <button onclick="genPcNumber()" type="button" class="bg-white" id="pcNumber">Genera</button>
            </div>
            <div class="row justify-content-center w-50 py-5">
                <button onclick="showResults()" type="button" class="bg-white rounded-2">VAI ALL'ESITO</button>
            </div>
        </div>
        
        <h1 class="text-center text-white my-4" id="message"></h1>
        <div id="esitoCard" class="d-none">
            <div class="container-fluid row justify-content-center">
                <div class="col-9 bg-white row py-4 justify-content-center">
                    <div class="col-6 d-flex">
                         <h5>SOMMA =<h5 id="somma"></h5> </h5>
                    </div>
                    <div class="col-6">
                        <h5 id="esito"></h5>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
            

  


    <script src="./assets/js/main.js"></script>
</body>
</html>
